---
# WSL固有パッケージのみ
wsl_specific_packages:
  - socat
  - iproute2
  - dnsutils
  - net-tools
  - wslu

# npiperelay設定
npiperelay:
  url: "https://github.com/jstarks/npiperelay/releases/latest/download/npiperelay_windows_amd64.zip"
  install_path: "/usr/local/bin/npiperelay.exe"

# WSL設定
wsl_config:
  systemd: true
  generate_hosts: true
  generate_resolv_conf: true
  append_windows_path: false
